<form
  [formGroup]="registerForm"
  class="form-container"
  (ngSubmit)="register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary mb-2">Sign up</h2>
  <hr />
  <!-- $any - disables type checking -->
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirmation Password'"
    [type]="'password'"
  ></app-text-input>
  <div class="text-center">
    <button
      class="btn btn-success me-2"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
