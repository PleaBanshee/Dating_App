<!-- Use ngIf instead of optional chaining to check if object exists -->
<div
  class="row d-flex justify-content-center align-items-center py-3"
  *ngIf="member"
>
  <div class="col-4 text-center w-50">
    <div class="card d-flex justify-content-center align-items-center">
      <img
        [src]="member.photoUrl || 'assets/user.png'"
        alt="{{ member.fullName }}.png"
        class="card-img-top img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.city }}, {{ member.country }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Last active:</strong>
          <p>{{ member.lastActive | date : "yyyy/MM/dd" }}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ member.created | date : "yyyy/MM/dd" }}</p>
        </div>
      </div>
      <div class="card-footer w-100">
        <div class="btn-group d-flex justify-content-center align-items-center">
          <button class="btn btn-primary rounded me-1 btn-width">Like</button>
          <button class="btn btn-success rounded ms-1 btn-width">
            Messages
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
