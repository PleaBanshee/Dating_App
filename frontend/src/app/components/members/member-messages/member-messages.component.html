<div class="card">
  <div class="card-body">
    <div *ngIf="messages.length === 0">
      No messages yet... Say hi using the message box
    </div>
    <ul *ngIf="messages.length > 0" class="chat">
      <li *ngFor="let message of messages">
        <div class="border-chat">
          <span class="chat-image float-end">
            <img
              class="rounded-circle"
              src="{{ message.senderPhotoUrl || '/assets/user.png' }}"
              alt="{{ message.senderUsername }}.png"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o"
                  >&nbsp; &nbsp;{{ message.messageSent | timeago }}</span
                >
                <span
                  class="text-danger"
                  *ngIf="
                    !message.dateRead && message.senderUsername !== username
                  "
                >
                  (Unread)
                </span>
                <span
                  class="text-success"
                  *ngIf="
                    message.dateRead && message.senderUsername !== username
                  "
                >
                  (Read {{ message.dateRead | timeago }})
                </span>
              </small>
            </div>
            <p>{{ message.content }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form>
      <div class="input-group">
        <input
          type="text"
          class="form-control input-sm"
          placeholder="Send a private message"
        />
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
