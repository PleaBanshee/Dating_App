<!-- TODO: fix styling of this component and member card -->
<div class="text-center mt-3">
  <h2>
    {{
      predicate === "liked" ? "Members liked by you:" : "Members who like you:"
    }}
  </h2>
</div>
<div class="container mt-3 d-flex justify-content-center">
  <div class="d-flex flex-column justify-content-center">
    <!-- Identify radio buttons by name assigned to div -->
    <div class="btn-group" name="predicate">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members you liked
      </button>
      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="loadLikes()"
      >
        Members liking you
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>
